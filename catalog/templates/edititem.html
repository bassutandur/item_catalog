{%extends "base.html"%}
	{% block header%}
<div class="container">
	<div class="row flash">
		<div class="col-md-12">
			{% with messages = get_flashed_messages() %}
			{% if messages %}

			<ul>
				{% for message in messages %}
				<li> <strong> {{ message }} </strong> </li>
				{% endfor %}
			</ul>
			{% endif %}
			{% endwith %}
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h2>Edit Item</h2>
		</div>
	</div>
	<form action="{{url_for('editItem', item_id = item.id)}}" method="post">
		<div class="form-group">
			<label>Title</label>
			<input type="text" name="name" placeholder="{{item.name}}" class="form-control" />
		</div>
		<div class="form-group">
			<label>Description</label>
			<textarea type="text" name="description" placeholder="{{item.description}}" class="form-control"></textarea>
		</div>
		<div class="form-group">
			<select name="categories" class="form-control">
				{% for category in categories%}
				<option value="{{category.name}}">{{category.name}}</option>
				{% endfor %}
			</select>
			<br />
			<input type="submit" value="Submit" class="form-control" />
		</div>
	</form>
	</div>
{% endblock %}
