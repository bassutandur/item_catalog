{%extends "base.html"%}
	{% block header%}
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2>Are you sure, you want to delete this item?</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-right">
					<form action="{{url_for('deleteItem', item_id = item.id)}}" method="post">
						<input type="submit" value="Ok" class="btn btn-primary"/>
					</form>
				</div>
			</div>
		</div>
{% endblock %}
